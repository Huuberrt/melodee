name: melodee

services:
  melodee-db:
    image: docker.io/library/postgres:17
    environment:
      POSTGRES_DB: melodeedb
      POSTGRES_USER: melodeeuser
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGUSER: melodeeuser
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U melodeeuser -d melodeedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  melodee.blazor:
    image: melodee:latest
    build:
      context: .
      dockerfile: ${DOCKERFILE_PATH:-Dockerfile}
      tags:
        - "melodee:latest"
    depends_on:
      melodee-db:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Host=melodee-db;Port=5432;Database=melodeedb;Username=melodeeuser;Password=${DB_PASSWORD};Pooling=true;MinPoolSize=${DB_MIN_POOL_SIZE:-10};MaxPoolSize=${DB_MAX_POOL_SIZE:-50};SSL Mode=Disable;Include Error Detail=true
      - ConnectionStrings__MusicBrainzConnection=Data Source=/app/storage/_search-engines/musicbrainz/musicbrainz.db
      - ConnectionStrings__ArtistSearchEngineConnection=Data Source=/app/storage/_search-engines/artistSearchEngine.db;Cache=Shared
      - DB_MIN_POOL_SIZE=${DB_MIN_POOL_SIZE:-10}
      - DB_MAX_POOL_SIZE=${DB_MAX_POOL_SIZE:-50}
    volumes:
      - storage:/app/storage
      - inbound:/app/inbound
      - staging:/app/staging
      - user_images:/app/user-images
      - playlists:/app/playlists
    ports:
      - "${MELODEE_PORT:-8080}:8080"
    restart: unless-stopped
    user: "0:0"  # Start as root to fix permissions
    entrypoint: ["/entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 1g

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /DATA/AppData/melodee/db-data

  storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /DATA/Media/Music/melodee/storage

  inbound:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /DATA/Media/Music/melodee/inbound

  staging:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /DATA/AppData/melodee/staging

  user_images:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /DATA/AppData/melodee/user-images

  playlists:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /DATA/AppData/melodee/playlists
